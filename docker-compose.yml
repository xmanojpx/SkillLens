version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: skilllens-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: skilllens
      POSTGRES_PASSWORD: skilllens
      POSTGRES_DB: skilllens
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U skilllens"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - skilllens-network

  # Neo4j Graph Database (Optional)
  neo4j:
    image: neo4j:5.16-community
    container_name: skilllens-neo4j
    restart: unless-stopped
    environment:
      NEO4J_AUTH: neo4j/skilllens123
      NEO4J_PLUGINS: '["apoc"]'
      NEO4J_dbms_security_procedures_unrestricted: apoc.*
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    healthcheck:
      test: ["CMD-SHELL", "cypher-shell -u neo4j -p skilllens123 'RETURN 1'"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - skilllens-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: skilllens-backend
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql+asyncpg://skilllens:skilllens@postgres:5432/skilllens
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=skilllens123
      - ENVIRONMENT=production
      - DEBUG=false
    env_file:
      - .env
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - backend_uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
      neo4j:
        condition: service_healthy
    networks:
      - skilllens-network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Next.js Frontend (Optional - uncomment to enable)
  # frontend:
  #   build:
  #     context: ./frontend
  #     dockerfile: Dockerfile
  #   container_name: skilllens-frontend
  #   restart: unless-stopped
  #   ports:
  #     - "3000:3000"
  #   environment:
  #     - NEXT_PUBLIC_API_URL=http://localhost:8000
  #   volumes:
  #     - ./frontend:/app
  #     - /app/node_modules
  #     - /app/.next
  #   depends_on:
  #     - backend
  #   networks:
  #     - skilllens-network
  #   command: npm run dev

networks:
  skilllens-network:
    driver: bridge

volumes:
  postgres_data:
  neo4j_data:
  neo4j_logs:
  backend_uploads:
